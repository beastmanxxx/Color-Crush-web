<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Booster Panel</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 30px;
    }

    .neon-box {
      background: #1a1a1a;
      border: 1px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    select, input {
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00f6ff;
    }

    .status {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .balance {
      margin-top: 10px;
      font-size: 1rem;
      color: #0f0;
    }

    .order-history {
      margin-top: 20px;
      text-align: left;
      color: #fff;
    }

    .order-history h3 {
      text-align: center;
      color: #0ff;
    }

    .order-item {
      background: #262626;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .order-item span {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Instagram Booster (Neon SMM Panel)</h1>

  <div class="neon-box">
    <h2>Account Balance</h2>
    <div class="balance" id="balanceDisplay">Loading...</div>
  </div>

  <div class="neon-box">
    <h2>Place Order</h2>
    <select id="serviceSelect">
      <option value="">Loading services...</option>
    </select>
    <input type="text" id="linkInput" placeholder="Enter Instagram Link"/>
    <input type="number" id="quantityInput" placeholder="Enter Quantity"/>
    <button onclick="placeOrder()">Place Order</button>
    <div class="status" id="orderResponse"></div>
  </div>

  <div class="neon-box">
    <h2>Check Order Status</h2>
    <input type="text" id="orderIdInput" placeholder="Enter Order ID"/>
    <button onclick="checkStatus()">Check Status</button>
    <div class="status" id="statusResponse"></div>
  </div>

  <div class="neon-box order-history">
    <h3>Order History</h3>
    <div id="orderHistory"></div>
  </div>

  <script>
    const apiKey = 'eeb6f40f887af910324d8c6771519ce6';
    const apiUrl = 'https://indiancheapsmm.in/api/v2';

    window.onload = () => {
      loadServices();
      loadBalance();
      loadOrderHistory();
    };

    function loadServices() {
      fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          key: apiKey,
          action: 'services'
        })
      })
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('serviceSelect');
        select.innerHTML = '<option value="">Select a service</option>';
        data.forEach(service => {
          if (service.category && service.category.toLowerCase().includes('instagram')) {
            const option = document.createElement('option');
            option.value = service.service;
            option.textContent = `${service.name} (₹${service.rate}/1000)`;
            select.appendChild(option);
          }
        });
      })
      .catch(() => {
        document.getElementById('serviceSelect').innerHTML = '<option>Error loading services</option>';
      });
    }

    function loadBalance() {
      fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          key: apiKey,
          action: 'balance'
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.balance) {
          document.getElementById('balanceDisplay').textContent = `₹${data.balance}`;
        } else {
          document.getElementById('balanceDisplay').textContent = 'Unable to fetch balance';
        }
      })
      .catch(() => {
        document.getElementById('balanceDisplay').textContent = 'Error fetching balance';
      });
    }

    function placeOrder() {
      const service = document.getElementById('serviceSelect').value;
      const link = document.getElementById('linkInput').value.trim();
      const quantity = document.getElementById('quantityInput').value.trim();

      if (!service || !link || !quantity) {
        alert('Please fill all fields.');
        return;
      }

      fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          key: apiKey,
          action: 'add',
          service: service,
          link: link,
          quantity: quantity
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.order) {
          document.getElementById('orderResponse').innerHTML = `Order Placed! ID: <b>${data.order}</b>`;
          saveOrderHistory(data.order, service, link, quantity);
        } else {
          document.getElementById('orderResponse').innerHTML = `Error: ${JSON.stringify(data)}`;
        }
      })
      .catch(() => {
        document.getElementById('orderResponse').innerHTML = 'Error placing order.';
      });
    }

    function checkStatus() {
      const orderId = document.getElementById('orderIdInput').value.trim();
      if (!orderId) {
        alert('Enter an Order ID');
        return;
      }

      fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          key: apiKey,
          action: 'status',
          order: orderId
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status) {
          document.getElementById('statusResponse').innerHTML = `
            Status: <b>${data.status}</b><br>
            Start: ${data.start_count}<br>
            Remains: ${data.remains}
          `;
        } else {
          document.getElementById('statusResponse').innerHTML = 'Invalid order ID.';
        }
      })
      .catch(() => {
        document.getElementById('statusResponse').innerHTML = 'Error checking status.';
      });
    }

    function saveOrderHistory(orderId, serviceId, link, quantity) {
      const order = {
        orderId,
        serviceId,
        link,
        quantity,
        date: new Date().toLocaleString()
      };

      let history = JSON.parse(localStorage.getItem('orderHistory')) || [];
      history.unshift(order);
      if (history.length > 10) history.pop();
      localStorage.setItem('orderHistory', JSON.stringify(history));
      loadOrderHistory();
    }

    function loadOrderHistory() {
      const history = JSON.parse(localStorage.getItem('orderHistory')) || [];
      const container = document.getElementById('orderHistory');
      container.innerHTML = '';

      if (history.length === 0) {
        container.innerHTML = '<p>No orders placed yet.</p>';
        return;
      }

      history.forEach(order => {
        const div = document.createElement('div');
        div.className = 'order-item';
        div.innerHTML = `
          <span><strong>Order ID:</strong> ${order.orderId}</span>
          <span><strong>Service ID:</strong> ${order.serviceId}</span>
          <span><strong>Link:</strong> ${order.link}</span>
          <span><strong>Quantity:</strong> ${order.quantity}</span>
          <span><strong>Date:</strong> ${order.date}</span>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
